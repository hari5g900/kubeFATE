name: fate-9999
namespace: fate-9999
chartName: fate
chartVersion: v1.9.0
partyId: 9999
registry: ""
pullPolicy:
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
ingressClassName: nginx
modules:
  - rollsite
  - clustermanager
  - nodemanager
  - mysql
  - python
  - fateboard
  - client

computing: Eggroll
federation: Eggroll
storage: Eggroll
algorithm: Basic
device: CPU

ingress:
  fateboard:
    nodeselector:
      location: gb
    hosts:
    - name: party9999.fateboard.example.com
  client:
    nodeselector:
      location: gb  
    hosts:
    - name: party9999.notebook.example.com

rollsite:
  nodeselector:
    location: gb
  type: NodePort
  nodePort: 30091
  exchange:
    ip: 192.168.122.167
    port: 30000

python:
  nodeselector:
    location: gb
  type: NodePort
  httpNodePort: 30097
  grpcNodePort: 30092
  logLevel: INFO
